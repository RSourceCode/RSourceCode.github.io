<body>
    <div class="navbar">
        <div>
            Rahul
        </div>
        <div class="nav-content">
            <a class="nav-options" href="index.html">

                Hire me
            </button>
        </div>

    <div class="contact">
        <div class="contact-col1">
            <div class="subheading green-text">
                Let's Work Together
            </div>
            <div class="contact-subheading-text">
                You have no other choice. <br> Give me all your details including a transaction receipt of $1000 if you want me to reply.
            </div>
            <form class="contact-form" >
                <div class="contact-form-top">
                    <input class="contact-input" id="contact-first-name" type="text" placeholder="First name"> </input>
                    <input class="contact-input" id="contact-last-name"  type="text" placeholder="Last name"> </input>

                    <div class="contact-error-box" id="contact-first-name-error-box"></div>
                    <div class="contact-error-box" id="contact-last-name-error-box"></div>

                    <input class="contact-input" id="contact-email"  type="email" placeholder="Email address"></input>
                    <input class="contact-input"  id="contact-phone-num" type="tel" placeholder="Phone number"></input>
                    
                    <div class="contact-error-box" id="contact-email-error-box"></div>
                    <div class="contact-error-box" id="contact-phone-num-error-box"></div>
                </div>
                <div class="contact-form-bottom">
                    <input class="contact-input-long" type="text" placeholder="Select a service">
                    
                    </input>
                    <!-- <div class="contact-input-big" contenteditable="true" placeholder="Enter text here..."></div> -->
                    <textarea class="contact-input-big" placeholder="Type your message here..." required></textarea>
                    <button class="contact-form-submit" type="submit">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
        <div class="contact-col2">
            <div class="contact-box">
                <i class="fa-solid fa-phone contact-icon"></i>
                <div style="font-size: 2.3vmin;">
                    <div class="contact-detail">Phone</div>
                    +91 9339351742
                </div>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-envelope contact-icon"></i>
                <div style="font-size: 2.3vmin;">
                    <div class="contact-detail">Email</div>
                    rahulsingh654932@gmail.com
                </div>
            </div>
            <div class="contact-box">
                <i class="fa-solid fa-location-dot contact-icon" ></i>
                <div style="font-size: 2.3vmin; ">
                    <div class="contact-detail">Address</div>
                    Hall-3, IIT Kanpur
                </div>
            </div>
        </div>
        
    </div>
    <script src="contact.js"></script>
